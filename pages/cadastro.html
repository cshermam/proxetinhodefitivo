<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../img/validação_de_em_89111b05-e085-4759-823f-8d608f64efc6-removebg-preview.png" alt="" id="logo" >
            </a>
        <ul>
           <a href="../index.html"><button class="botaologin">Login</button></a>
           <a href="../pages/cadastro.html"><button class="botaoregistro">Registro</button></a>
        </ul>
        </nav>
    </header>
        <main>
            <div class="main-cadastro">
                <div class="left-cadastro">
                    <h1>Faça seu CADASTRO<br>E descubra se seu email é valido</h1>
                    <img src="../img/email-capture-animate(1).svg" class="left-cadastro-img" alt="puxando emails" >
                </div>
                <div class="right-cadastro">
                    <div class="card-cadastro">
                        <div class="textfield">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="E-mail:" id="email">
                        </div>

                        <div class="textfield">
                            <label for="senha">Senha:</label>
                            <input type="password" name="usuario" placeholder="digite sua senha:" id="senha">
                        </div>

                        <div class="textfield">
                            <label for="senha">Confirme a senha:</label>
                            <input type="password" name="usuario" placeholder="Confirme sua senha:" id="senha">
                        </div>

                        <div class="textfield">
                            <label for="nome">Nome completo:</label>
                            <input type="nome" name="usuario" placeholder="digite seu nome completo:">
                        </div>

                        <div class="textfield">
                            <label for="idade">Idade:</label>
                            <input type="number" name="idade" placeholder="digite sua idade:">
                        </div>
                        <button class="btn-cadastro" id="btn-cadastro">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
